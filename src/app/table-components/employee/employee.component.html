<h1 style="text-align: center;">Список работников</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let el of columnList">{{el}}</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let element of elements; let i=index">
    <th scope="row">{{i + 1}}</th>
    <td>{{element.lastName}}</td>
    <td>{{element.firstName}}</td>
    <td>{{element.patronymic}}</td>
    <td>{{element.position}}</td>
    <td>{{element.toolWarehouse.warehouseName}}</td>
    <td>
      <button type="button" class="buttonMargin btn btn-outline-success buttonUrlBasket"
              (click)="delete(element)"></button>
      <button type="button" class="buttonMargin btn btn-outline-success buttonUrlPencil"
              (click)="editEmployee(element)"></button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-outline-primary mb-2 mr-2" style="float: right;" (click)="addEmployee()">Добавить</button>
