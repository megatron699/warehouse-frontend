<div>
  <div class="modal-header">
    <h4 class="modal-title">Тип инструмента</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Тип инструмента</label>
        <input class="form-control" [(ngModel)]="editToolType.toolType" [ngModelOptions]="{standalone: true}"/>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Ок</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Закрыть</button>
  </div>
</div>
