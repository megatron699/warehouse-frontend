<div>
  <div class="modal-header">
    <h4 class="modal-title">Работник</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" [(ngModel)]="editEmployee.lastName" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="form-group">
        <label>Имя</label>
        <input class="form-control" [(ngModel)]="editEmployee.firstName" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="form-group">
        <label>Отчество</label>
        <input class="form-control" [(ngModel)]="editEmployee.patronymic" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="form-group">
        <label>Должность</label>
        <input class="form-control" [(ngModel)]="editEmployee.position" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="form-group">
        <label>Склад</label>
        <select class="form-control" [(ngModel)]="editEmployee.toolWarehouse" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let option of options" [value]="option.id">
            {{option.warehouseName}}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Ок</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Закрыть</button>
  </div>
</div>
